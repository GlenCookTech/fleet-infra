---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-n8n
  namespace: n8n
  external-dns.alpha.kubernetes.io/hostname: n8n.int.glencook.tech
  external-dns.alpha.kubernetes.io/ttl: 60
spec:
  rules:
    - host: n8n.int.glencook.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: n8n
                port:
                  number: 80